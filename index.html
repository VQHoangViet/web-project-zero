<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./asset/img/logo/logo.png" type="image/png">
    <title>Spell Correction</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap-grid.css">
    <script type="text/javascript" src="./js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
    <script src="https://kit.fontawesome.com/3f0c911e10.js" crossorigin="anonymous"></script>
</head>
<body style="position: relative;">
<header id="nav"></header>
<div class="container-fluid body-model">
  <div class="col about-content">
    <div class="row justify-content-center">
        <form class="form-input-model">
            <h1 style="display:block; color:white; margin-bottom: 60px; font-size:30px">Spell Correction Machine</h1>
            <div class="form-group" >
              <label for="exampleFormControlInput1" style="display:block; margin-bottom: 10px; color: white;">Input a sentence:</label>
              <input type="text" class="form-control form-control-input" id="exampleFormControlInput1" placeholder="">
            </div>
            <button type="submit" class="btn btn-primary" style="margin: 10px 0 40px 0; padding: 10px 20px; border-radius: 10px; background-color: rgb(141, 182, 219); border: none;">Submit</button>
            <div class="form-group" style=" margin-bottom: 40px;">
                <label for="exampleFormControlTextarea1" style="display:block; margin-bottom: 10px; color: white;">Spell Correction output:</label>
                <textarea disabled class="form-control form-control-input" id="exampleFormControlTextarea1" rows="3" placeholder="Result..."></textarea>
            </div>
            
          </form>
    </div>
  </div>
</div>
<footer id="footer"></footer>
</body>
</html>
